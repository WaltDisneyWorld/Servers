<div *ngIf="guild && savedGuild"
  class="fade-in text-center rounded-lg card shadow text-white bg-dark">
  <div [routerLink]="['/servers/', guild.id]"
    class="cursor-pointer d-flex justify-content-center">
    <img class="shadow rounded-lg card-img-top"
      [src]="guild.iconURL || defaultIconURL"
      [class.py-4]="!guild.iconURL"
      [alt]="guild.name + ' | ' + cleanTags">
  </div>
  <div class="card-body">
    <p class="stats d-flex justify-content-center">
      <span class="badge badge-secondary cursor-pointer ml-1" matTooltip="Votes">
        <i class="fa fa-chevron-circle-up" aria-hidden="true"></i> {{ savedGuild.votes.length | number }}
      </span>
      <span class="badge badge-secondary cursor-pointer ml-1" matTooltip="Members">
        <i class="fa fa-users" aria-hidden="true"></i> {{ guild.memberCount | number }}
      </span>
    </p>
    <div class="card-text d-flex flex-column justify-content-center">
      <h4 [routerLink]="['/servers/', guild.id]"
        class="cursor-pointer card-title mb-1 mt-2">{{ guild.name }}</h4>
        <p class="color-muted mb-1">{{ savedGuild.listing.overview }}</p>
        <p class="color-secondary">{{ cleanTags }}</p>
    </div>
    <div class="d-flex justify-content-around mb-1 normal-font">
      <button [routerLink]="['/servers/' + guild.id]"
        class="bg-secondary rounded-lg uppercase" mat-button>View</button>
      <a [href]="'https://discord.gg/' + savedGuild.invite">
        <button class="rounded-lg uppercase" color="success" mat-button>Join</button>
      </a>
    </div>
    <span class="text-center text-muted">{{ lastBumpTimestamp }}</span>
  </div>
</div>
