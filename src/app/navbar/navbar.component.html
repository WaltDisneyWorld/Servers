<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">
        <img src="assets/img/logo.png" alt="DList Logo">
    </a>
    <div class="nav navbar-nav">
        <a class="nav-item nav-link" routerLink="/docs" routerLinkActive="active"
            matTooltip="Docs">
            <i class="fa fa-book" aria-hidden="true"></i>
        </a>
        <a class="nav-item nav-link" [href]="discordInvite" routerLinkActive="active"
            matTooltip="Join Server">
            <i class="fab fa-discord"></i>
        </a>
        <a class="nav-item nav-link" href="https://github.com/DList-xyz/" target="_blank"
            matTooltip="GitHub">

            matTooltip="Add Bot">
            <i class="fas fa-plus-circle"></i>
